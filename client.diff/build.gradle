description = 'GumTree diff client'

repositories {
	mavenCentral()
	maven {
		url "https://repo.eclipse.org/content/groups/releases/"
	}
}

dependencies {
	compile project(':client')
	compile 'com.nanohttpd:nanohttpd-webserver:2.1.1'
	compile 'org.rendersnake:rendersnake:1.9.0'
	compile 'org.eclipse.jgit:org.eclipse.jgit:4.3.1.201605051710-r'
	compile 'com.google.code.gson:gson:2.4'
	compile project(':gen.jdt')
}
